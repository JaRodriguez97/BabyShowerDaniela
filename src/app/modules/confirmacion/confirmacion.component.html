<section class="container">
  <header>
    <img
      src="../../../assets/img/principal/principal2.webp"
      alt="personaje2"
      class="personaje2"
      width="200"
    />
    <h2>
      Nos gustaría que <strong>confirmaras</strong> tu asistencia al mejor
      evento de <span>Atlántica</span>
    </h2>
  </header>

  <main>
    <img
      src="../../../assets/img/personaje2/sebastian1.png"
      alt="sebastian"
      class="sebastian"
      width="200"
    />

    <img
      src="../../../assets/img/personaje3/flounder.png"
      alt="Flounder"
      class="flounder"
      width="200"
    />

    <section class="confirmacion">
      <address>
        <section>
          <strong>Abril 2025</strong>
          <span>05</span>
          <strong>3:30 pm</strong>
        </section>

        <strong>Alfonso López 2</strong>
        <span>Cra. 7e bis # 73 - 68</span>
      </address>

      <small>
        <a
          href="https://maps.app.goo.gl/F3GtL1wFWAwh6szq5"
          class="mapa"
          target="_blank"
          >¿No sabes donde queda? <br />Click Aquí para ver el mapa</a
        >
      </small>

      <div class="action">
        <a
          href="https://wa.me/573172470240?text=Hola%2C%20queria%20comentarte%20que%20tengo%20muchas%20ganas%20de%20asistir%20al%20evento%20de%20Antonella%2C%20cuenta%20conmigo%20para%20ese%20dia.%20"
          target="_blank"
          class="primary"
          >Sí Asistiré</a
        >
        <a
          href="https://wa.me/573172470240?text=Hola%2C%20me%20entristece%20decirte%20que%20no%20podré%20asistir%20por%20fuerza%20mayor%2C%20prometo%20que%20paso%20a%20saludarla%20luego.%20"
          target="_blank"
          class="secondary"
          >No Podré</a
        >
      </div>
    </section>
  </main>

  <footer>
    <img
      *ngFor="let i of [1, 2, 3, 4, 5]"
      [src]="'../../../assets/img/fondo/decoracion' + i + '.png'"
      alt="decoracion"
    />
  </footer>
</section>
